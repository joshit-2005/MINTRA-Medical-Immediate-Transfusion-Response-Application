<!DOCTYPE html>
<html>
<head>
    <title>Request Blood</title>
</head>
<body>
    <h2>Request Blood</h2>

    <form method="POST">
        <label>Your Name:</label><br>
        <input type="text" name="receiver_name" required><br><br>

        <label>Blood Group Needed:</label><br>
        <input type="text" name="blood_group" required><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <label>Units Required:</label><br>
        <input type="number" name="units" required><br><br>

        <label>Hospital Name:</label><br>
        <input type="text" name="hospital" required><br><br>

        <label>Contact Phone:</label><br>
        <input type="text" name="phone" required><br><br>

        <button type="submit">Submit Request</button>
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
